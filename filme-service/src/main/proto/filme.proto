syntax = "proto3";
import "google/protobuf/empty.proto";

option java_package = "com.example.filmeservice.grpc";
option java_outer_classname = "FilmeServiceProto";

package filmes;

service FilmeService {
  rpc BuscarFilme (FilmeRequest) returns (FilmeResponse);
  rpc BuscarFilmePorId (FilmeIdRequest) returns (FilmeResponse);
  rpc MarcarFavorito(FavoritoRequest) returns (google.protobuf.Empty);
}

message FavoritoRequest {
  string imdbID = 1;
}

message FilmeIdRequest {
  string id = 1;
}

message FilmeRequest {
  string title = 1;
}

message FilmeResponse {
  string title = 1;
  string year = 2;
  string genre = 3;
  string director = 4;
  string plot = 5;
  string poster = 6;
  string imdbRating = 7;
  string imdbID = 8;
  string type = 9;
}
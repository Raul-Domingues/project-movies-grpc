syntax = "proto3";

option java_package = "com.example.filmeservice.grpc";
option java_outer_classname = "FilmeServiceProto";

package filmes;

service FilmeService {
  rpc BuscarFilme (FilmeRequest) returns (FilmeResponse);
  rpc BuscarFilmePorId (FilmeIdRequest) returns (FilmeResponse);
}

message FilmeIdRequest {
  string Id = 1;
}

message FilmeRequest {
  string Title = 1;
}

message FilmeResponse {
  string Title = 1;
  string Year = 2;
  string Genre = 3;
  string Director = 4;
  string Plot = 5;
  string Poster = 6;
  string imdbRating = 7;
  string imdbID = 8;
  string Type = 9;
}
syntax = "proto3";
import "google/protobuf/empty.proto";

option java_package = "com.example.filmeservice.grpc";
option java_multiple_files = true;

message MovieRequest {
  string title = 1;
}

message Movie {
  string id = 1;
  string title = 2;
  string year = 3;
  string overview = 4;
  string posterUrl = 5;
}

message MovieListResponse {
  repeated Movie movies = 1;
}

message FavoriteRequest {
  string imdbID = 1;
}

service MovieService {
  rpc SearchMovie (MovieRequest) returns (MovieListResponse);
  rpc MarkFavorite (FavoriteRequest) returns (google.protobuf.Empty);
}